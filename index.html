<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login"></section>
        <div id="imagem"> 
            
        </div>
        <div>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form id="formulario" action="login.php" method="post" autocomplete="on">

                <div id="email">
                    <span id="user" class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                </div>
                <div id="senha">
                    <span id="key" class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" maxlength="15" autocomplete="current-password" required> 
                </div>
                    <div id="campo_entrar"><input type="submit" value="Entrar" id="entrar"></div>
                    <div id="campo_esquecisen"><input type="submit" value="Esqueci a senha ✉ " id="esquecisen"></div>
            
            
            </form>

        </div>
    </main>
</body>
</html>
